<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Message Prioritizer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="popup-container">
    <header>
      <h1>LinkedIn Message Prioritizer</h1>
    </header>
    
    <div class="stats-section">
      <h2>Message Statistics</h2>
      <div class="stats-container">
        <div class="stat-item">
          <span class="stat-label">High Priority:</span>
          <span id="high-count" class="stat-value">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Total Messages:</span>
          <span id="total-count" class="stat-value">0</span>
        </div>
      </div>
    </div>
    <div class="spam-detection-section">
      <h2>Spam Detection</h2>
      <div class="toggle-container">
        <label class="toggle">
          <input type="checkbox" id="spam-toggle">
          <span class="slider round"></span>
        </label>
        <span class="toggle-label">Detect Spam Messages</span>
      </div>
    </div>
    <!-- New Sort Messages Section -->
    <div class="sort-section">
      <h2>Message Sorting</h2>
      <div class="sort-container">
        <button id="rule-sort" class="primary-button">Rule-Based Sorting</button>
        <button id="ai-sort" class="primary-button">AI-Based Sorting</button>
        <div id="sort-status" class="sort-status"></div>
      </div>
    </div>
    
    <div class="automation-section">
      <h2>Message Automation</h2>
      <div class="toggle-container">
        <label class="toggle">
          <input type="checkbox" id="automation-toggle">
          <span class="slider round"></span>
        </label>
        <span class="toggle-label">Custom filters</span>
      </div>
      
      <div id="automation-settings" class="automation-settings hidden">
        <h3>Response Templates</h3>
        
        <div class="template-section">
          <h4>Priority Tags</h4>
          <div class="input-group">
            <input type="text" id="priority-input" placeholder="Add priority tag...">
            <button id="add-priority" class="primary-button">Add</button>
          </div>
          <div id="priority-tags-list" class="tags-list">
            <!-- Priority tag items will be added here dynamically -->
          </div>
        </div>
      </div>
    </div>
    
    <div class="important-contacts-section">
      <h2>Important Contacts</h2>
      <div class="input-group">
        <input type="text" id="contact-input" placeholder="Add important contact name...">
        <button id="add-contact" class="primary-button">Add</button>
      </div>
      <div id="contacts-list" class="contacts-list">
        <!-- Contact items will be added here dynamically -->
      </div>
    </div>
  </div>
  
  <script src="popup.ts"></script>
</body>
</html>
